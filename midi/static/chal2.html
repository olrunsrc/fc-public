<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="chal2.js"></script>
    <style>
	.srcreq { border: 1px solid black; }
	.statcol { min-width: 200px; }
    </style>
  </head>
  <body>
	Remote IP: <input type="text" id="ip-data" value="192.168.2.10"/></br>
    <a href="#" id="connectme">Connect</a>
    <a href="#" id="ws-src">Request Challenge data</a>
    <br/><input type="text" id="ws-data" value="2" /><p/>
    <table>
	<tr><td colspan=2 class="srcreq" data-src="A">Start task 1</td>
            <td colspan=2 class="srcreq" data-src="B">Start task 2</td>
            <td colspan=2 class="srcreq" data-src="C">Start task 3</td></tr>
	<tr><td class="srcreq" data-src="2">Ckpt 2</td>
	    <td class="srcreq" data-src="3">Ckpt 3</td>
            <td class="srcreq" data-src="4">Ckpt 4</td>
	    <td class="srcreq" data-src="5">Ckpt 5</td>
            <td class="srcreq" data-src="6">Ckpt 6</td>
	    <td class="srcreq" data-src="7">Ckpt 7</td>
	    <td class="srcreq" data-src="8">Ckpt 8</td></tr>
    </table>
    <div id="show-src">
    <h2>Challenge Status</h2>
    <table >
        <tr><td colspan=3 id="pose"></td></tr>
        <tr><td id="clock"></td>
            <td id="stepcnt"></td>
            <td id="harness"></td></tr>
	<tr><td class="statcol" id="task1"></td>
            <td class="statcol" id="task2"></td>
            <td class="statcol" id="task3"></td></tr>
	<tr><td id="satpitch"></td>
            <td id="satyaw"></td>
            <td id="leak"></td></tr>
        <tr><td colspan=3 id="score"></td></tr>
    </table>
    </div>
    <div id="show-data"></div>
  </body>
</html>
